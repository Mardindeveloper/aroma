<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به پنل</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../bootstarp/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body dir="rtl">

<div class="container">
    <div class="login-form mx-auto d-flex align-items-center justify-content-center position-relative">
        <div class="row">
            <form class="row mt-4">
                   <div class="col-10 mx-auto pt-4">
                       <label for="exampleInputEmail1" class="form-label text-white">ایمیل :</label>
                       <input type="email" class="form-control" id="exampleInputEmail1" required>
                   </div>
                   <div class="col-10 mx-auto pt-3 pb-4">
                       <label for="exampleInputPassword1" class="form-label text-white">کلمه عبور :</label>
                       <input type="password" class="form-control" id="exampleInputPassword1" required>
                   </div>
                   <div class="col-3 py-3" style="margin-right: 100px;">
                       <button type="submit" class="btn btn-primary py-2 px-3 fw-bold">ورود</button>
                   </div>
                   <div class="col-4 text-center pt-4">
                       <p>
                           <a href="signing.html" class="text-gray gray-hover fw-bold">ثبت نام کنید</a>
                       </p>
                   </div>
            </form>

        </div>
    </div>
</div>
<script src="../bootstarp/js/bootstrap.bundle.min.js"></script>
</body>
</html>
