<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../bootstarp/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body dir="rtl">
<!-- <hr noshade=""> -->
<div class="container">
    <div class="login-form mx-auto d-flex align-items-center justify-content-center position-relative" style="height: 700px; top: 180px">
        <div class="row">
            <form class="row mt-4">
                   <div class="col-10 mx-auto pt-4">
                       <label for="exampleInputUser" class="form-label text-white">نام کاربری :</label>
                       <input type="text" class="form-control" id="exampleInputUser" required>
                   </div>
                    <div class="col-10 mx-auto pt-4">
                        <label for="exampleInputEmail1" class="form-label text-white">ایمیل :</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" required>
                    </div>
                   <div class="col-10 mx-auto pt-3">
                       <label for="exampleInputPassword1" class="form-label text-white">کلمه عبور :</label>
                       <input type="password" class="form-control" id="exampleInputPassword1" required>
                   </div>
                    <div class="col-10 mx-auto pt-3 pb-4">
                        <label for="exampleInputPassword2" class="form-label text-white">تکرار کلمه عبور :</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" required>
                    </div>
                   <div class="col-4 py-3" style="margin-right: 60px;">
                       <button type="submit" class="btn btn-primary py-2 px-3 fw-bold">ثبت نام</button>
                   </div>
                   <div class="col-5 text-center pt-4">
                       <p>
                           <a href="./login.html" class="text-gray gray-hover fw-bold">حساب کاربری دارید؟</a>
                       </p>
                   </div>
            </form>

        </div>
    </div>
</div>
<script src="../bootstarp/js/bootstrap.bundle.min.js"></script>
</body>
</html>
